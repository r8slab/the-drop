name: Generate The Drop

on:
  schedule:
    # 7:00 AM ET Mon/Wed/Fri (12:00 UTC during EST, 11:00 UTC during EDT)
    # Using 12:00 UTC for EST
    - cron: '0 12 * * 1,3,5'
  workflow_dispatch:  # Allow manual triggers

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up credentials
        env:
          GMAIL_TOKEN_SOURCE: ${{ secrets.GMAIL_TOKEN_SOURCE }}
          GMAIL_TOKEN_SENDER: ${{ secrets.GMAIL_TOKEN_SENDER }}
          GMAIL_CREDENTIALS_SOURCE: ${{ secrets.GMAIL_CREDENTIALS_SOURCE }}
          GMAIL_CREDENTIALS_SENDER: ${{ secrets.GMAIL_CREDENTIALS_SENDER }}
        run: |
          echo "$GMAIL_TOKEN_SOURCE" > token-source.json
          echo "$GMAIL_TOKEN_SENDER" > token-sender.json
          echo "$GMAIL_CREDENTIALS_SOURCE" > credentials-source.json
          echo "$GMAIL_CREDENTIALS_SENDER" > credentials-sender.json

      - name: Run The Drop generator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SEND_TO: ${{ secrets.SEND_TO }}
          CLAUDE_MODEL: claude-sonnet-4-20250514
        run: python the_drop.py

      - name: Clean up credentials
        if: always()
        run: |
          rm -f token-source.json token-sender.json credentials-source.json credentials-sender.json
